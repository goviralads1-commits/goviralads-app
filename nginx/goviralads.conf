# GoViralAds - Nginx Configuration
# Location: /etc/nginx/sites-available/goviralads
# Enable: sudo ln -s /etc/nginx/sites-available/goviralads /etc/nginx/sites-enabled/

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Upstream for API
upstream goviralads_api {
    server 127.0.0.1:5000;
    keepalive 64;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name goviralads.com www.goviralads.com admin.goviralads.com app.goviralads.com api.goviralads.com;
    return 301 https://$host$request_uri;
}

# API subdomain (api.goviralads.com)
server {
    listen 443 ssl http2;
    server_name api.goviralads.com;

    # SSL (Certbot will update these)
    ssl_certificate /etc/letsencrypt/live/goviralads.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/goviralads.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://goviralads_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
    }
}

# Admin Panel (admin.goviralads.com)
server {
    listen 443 ssl http2;
    server_name admin.goviralads.com;

    ssl_certificate /etc/letsencrypt/live/goviralads.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/goviralads.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    root /var/www/goviralads/frontend/admin-panel/dist;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api/ {
        proxy_pass http://goviralads_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Client App (app.goviralads.com)
server {
    listen 443 ssl http2;
    server_name app.goviralads.com;

    ssl_certificate /etc/letsencrypt/live/goviralads.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/goviralads.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    root /var/www/goviralads/frontend/client-app/dist;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api/ {
        proxy_pass http://goviralads_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Main domain redirect (goviralads.com → app.goviralads.com)
server {
    listen 443 ssl http2;
    server_name goviralads.com www.goviralads.com;

    ssl_certificate /etc/letsencrypt/live/goviralads.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/goviralads.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    return 301 https://app.goviralads.com$request_uri;
}
